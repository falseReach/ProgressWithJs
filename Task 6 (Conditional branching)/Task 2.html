<script>
/* Using the if..else construct, write the code which asks: ‘What is the “official” name of JavaScript?’

If the visitor enters “ECMAScript”, then output “Right!”, otherwise – output: “You don’t know? ECMAScript!”

*/

let a = prompt("What is the official name of JavaScript?");
if (a == "ECMAScript") alert("Only in ohio💀");
else alert("ermm what the sigma?");

// OR using ternary or '?'

a = prompt("What is the official name of JavaScript?");
a === "ECMAScript" ? alert("Only in ohio💀") : alert("ermm what the sigma?");

</script>
