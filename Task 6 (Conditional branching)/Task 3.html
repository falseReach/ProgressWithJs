<script>

//Using if..else, write the code which gets a number via prompt and then shows in alert:

a = Number(prompt())

if (a > 0) {
    alert("Value greater than 0")
}
else if (a < 0) {
   alert("Value less than 0")
}
//Probably not good practice since user can prompt other datatypes.
else{
    alert("Value is 0") 
}
</script>
